<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chord Progression Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Chord Progression Generator</h1>
    <img src="Brook.jpeg" alt="Soul King Brook" id="CenterImage" width="350" height="300">
    <img src="Music_Notes.png" alt="Music Notes" id="TopLeftImage" width="100" height="100">
    <img src="KelpyG.jpeg" alt="Kelpy G" id="TopRightImage" width="150" height="150">
    <p>Need Inspiration For Your Next Song? Look No Further!</p>
    <label for="musicKeySelector">Select a Music Key:</label>
    <select id="musicKeySelector"></select>

    <button id="generateChordsButton">Generate Chord Progression</button>
    <button id="toggleDarkModeButton">Toggle Dark Mode</button>
    <div id="chordProgression"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
