<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chord Progression Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
  <h1>Chord Progression Generator</h1>
  <img src = "Brook.jpeg" alt="Soul King Brook" id = "CenterImage" width="350" height="300">
  <img src = "Music_Notes.png" alt="Music Notes" id = "TopLeftImage" 
  width="100" height="100">
  <img src = "KelpyG.jpeg" alt="Kelpy G" id = "TopRightImage" 
  width="150" height="150">
  <p>Need Inspiration For Your Next Song? Look No Further!</p>
  <div>
    <label for="keySelect">Select Key:</label>
    <select id="keySelect">
      <option value="random">Random</option>
      <option value="C">C</option>
      <option value="G">G</option>
      <option value="D">D</option>
      <option value="A">A</option>
      <option value="E">E</option>
      <option value="B">B</option>
      <option value="F#">F#</option>
      <option value="C#">C#</option>
      <option value="F">F</option>
      <option value="Bb">Bb</option>
      <option value="Eb">Eb</option>
      <option value="Ab">Ab</option>
      <option value="Db">Db</option>
      <option value="Gb">Gb</option>
      <option value="Cb">Cb</option>
      <option value="Am">Am</option>
      <option value="Em">Em</option>
      <option value="Bm">Bm</option>
      <option value="F#m">F#m</option>
      <option value="C#m">C#m</option>
      <option value="G#m">G#m</option>
      <option value="D#m">D#m</option>
      <option value="A#m">A#m</option>
      <option value="Dm">Dm</option>
      <option value="Gm">Gm</option>
      <option value="Cm">Cm</option>
      <option value="Fm">Fm</option>
      <option value="Bbm">Bbm</option>
      <option value="Ebm">Ebm</option>
      <option value="Abm">Abm</option>
      <option value="Gbm">Gbm</option>
    </select>
  <div id="chordProgression"></div>
  <button id="generateButton">Generate Chord Progression</button>
  <button id="toggleModeButton">Toggle Mode</button>
  <script src="script.js"></script>
</body>
</html>
